<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Brand Name] - Free Training</title>
    <meta name="description" content="[Meta description here]">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #F5F5DC;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header/Logo */
        .header {
            text-align: center;
            padding: 1rem 0;
        }

        .logo {
            max-width: 220px;
            height: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 1rem 0 1.5rem;
        }

        .headline {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 0;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #F5F5DC;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Video Section */
        .video-section {
            margin: 0 0 2rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-placeholder {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        .video-placeholder .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-placeholder .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-placeholder .label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            padding: 2rem 0 4rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #0171E3;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 500;
            padding: 0.9rem 2.5rem;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .cta-button:hover {
            opacity: 0.85;
        }

        .cta-subtext {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #F5F5DC;
            opacity: 0.7;
        }

        /* Mobile CTA Card */
        .mobile-cta {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000000 80%, transparent);
            padding: 1.5rem;
            z-index: 100;
        }

        .mobile-cta .cta-button {
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                padding-bottom: env(safe-area-inset-bottom, 1rem);
            }

            .header {
                padding: 1rem 0;
            }

            .hero {
                padding: 0.5rem 0 1rem;
            }

            .video-wrapper {
                border-radius: 8px;
            }

            .video-section {
                margin: 0 0 1.5rem;
            }

            .cta-section {
                padding: 1.5rem 0 2rem;
            }

            .cta-button {
                width: 100%;
                display: block;
                padding: 1rem 2rem;
                min-height: 52px;
            }

            .logo {
                max-width: 150px;
            }

            .video-placeholder .play-button {
                width: 70px;
                height: 70px;
            }

            .video-placeholder .play-button::after {
                border-left: 18px solid white;
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .headline {
                font-size: 1.5rem;
            }

            .subheadline {
                font-size: 0.95rem;
            }

            .cta-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .logo {
                max-width: 130px;
            }

            .video-placeholder .play-button {
                width: 60px;
                height: 60px;
            }

            .video-placeholder .play-button::after {
                border-left: 16px solid white;
                border-top: 9px solid transparent;
                border-bottom: 9px solid transparent;
            }
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            animation: fadeIn 0.8s ease-out;
        }

        .video-section {
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .cta-section {
            animation: fadeIn 1s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="images/logo.png" alt="[Brand Name]" class="logo">
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <p class="subheadline" style="color: #0171E3; opacity: 1; margin-bottom: 0.5rem;">[Subheadline Here]</p>
            <h1 class="headline">[Main Headline Here]</h1>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-wrapper">
                <div class="video-placeholder">
                    <div class="play-button"></div>
                    <span class="label">VSL Video</span>
                </div>
                <!-- Replace placeholder above with: <wistia-player media-id="YOUR_VIDEO_ID" aspect="1.7777"></wistia-player> -->
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <a href="application.html" class="cta-button">Apply Now</a>
            <p class="cta-subtext">Limited spots available</p>
        </section>
    </div>

    <script>
        // UTM Parameter Tracking
        (function() {
            const params = new URLSearchParams(window.location.search);
            const utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
            const utmData = {};

            utmParams.forEach(param => {
                if (params.get(param)) {
                    utmData[param] = params.get(param);
                }
            });

            // Store in sessionStorage
            if (Object.keys(utmData).length > 0) {
                sessionStorage.setItem('utmData', JSON.stringify(utmData));
            }

            // Append UTMs to all internal links
            const storedUtm = sessionStorage.getItem('utmData');
            if (storedUtm) {
                const utm = JSON.parse(storedUtm);
                const utmString = Object.entries(utm).map(([k, v]) => `${k}=${encodeURIComponent(v)}`).join('&');

                document.querySelectorAll('a[href$=".html"]').forEach(link => {
                    const href = link.getAttribute('href');
                    link.setAttribute('href', href + (href.includes('?') ? '&' : '?') + utmString);
                });
            }
        })();
    </script>
</body>
</html>
