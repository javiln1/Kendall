<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Call - [Brand Name]</title>
    <meta name="description" content="Schedule your call.">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #F5F5DC;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 1rem 0;
        }

        .logo {
            max-width: 220px;
            height: auto;
        }

        .hero {
            text-align: center;
            padding: 1rem 0 1.5rem;
        }

        .headline {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 600;
            color: #FFFFFF;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }


        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem 0;
            }

            .hero {
                padding: 0.5rem 0 1rem;
            }

            .logo {
                max-width: 150px;
            }

            .calendar-section {
                padding: 0 0.5rem 2rem;
                padding-bottom: env(safe-area-inset-bottom, 2rem);
            }

            .calendar-section .calendly-inline-widget {
                max-width: 100%;
                min-height: 650px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 130px;
            }

            .calendar-section {
                padding: 0;
                padding-bottom: env(safe-area-inset-bottom, 1.5rem);
            }

            .calendar-section .calendly-inline-widget {
                min-height: 700px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            animation: fadeIn 0.8s ease-out;
        }

        .calendar-section {
            background: transparent;
            padding: 0 1rem 3rem;
            display: flex;
            justify-content: center;
        }

        .calendar-section .calendly-inline-widget {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="images/logo.png" alt="[Brand Name]" class="logo">
            </a>
        </header>

        <section class="hero">
            <h1 class="headline">Book Your Call Below</h1>
        </section>
    </div>

    <!-- Calendar Section -->
    <section class="calendar-section">
        <div class="calendly-inline-widget" data-url="https://calendly.com/d/ctf8-v8g-5td/7-figure-shop-strategy-session?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=0171e3&background_color=ffffff" style="min-width:320px;height:600px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </section>
</body>
</html>
